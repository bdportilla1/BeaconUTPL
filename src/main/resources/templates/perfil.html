<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  
   <head>
  	<meta charset="utf-8">
  </head>
  <head th:replace="init :: _head" >  
  
  <body>
  	<header th:replace="init :: _header" > </header>
  	
    <div class="container">
    	<div id="gestion_perfil">
			<h1 style="text-align: center;">Perfil del usuario</h1>
			<h2>Informaci칩n personal</h2>
			
			<div class="row mt-4 mb-4">
				<div id="info"> 
					<form action="/actualizarPerfil" method="post">
						<input name="_id" type="text" class="form-control" style="display: none;" th:value="${sesionActual.cedula}"/>
								<div class="row mt-4 mb-4">
									<div class="col-sm-6">
										<label for="Identificacion">Identificaci칩n</label>
										<input disabled id="identificacion" name="identificacion" type="text" class="form-control" th:value="${sesionActual.cedula}"/>
									</div>
									<div class="col-sm-6">
										<label for="Email">Email</label>
										<input disabled id="email" name="email" type="email" class="form-control" th:value="${sesionActual.email}"/>
									</div>
								</div>
								<div class="row mt-4 mb-4">
									<div class="col-sm-6">
										<label for="Nombres">Nombres</label>
										<input disabled id="nombre" name="nombre" type="text" class="form-control" th:value="${sesionActual.nombre}"/>
									</div>
									<div class="col-sm-6">
										<label for="Apellidos">Apellidos</label>
										<input disabled id="apellido" name="apellido" type="text" class="form-control" th:value="${sesionActual.apellido}"/>
									</div>
								</div>
								
								
								<div class="row mt-4 mb-4">
									<div class="col-sm-6">
										<label for="pass">Contrase침a</label>
										<input disabled id="pass" name="pass" type="password" class="form-control">
									</div>
									<div class="col-sm-6">
										<label for="Apellidos">Confirmar Contrase침a</label>
										<input disabled id="pass1" name="pass1" type="password" class="form-control">
									</div>
								</div>
								<button type="submit" id="btnActualizarPerfil" class="btn btn-success">Guardar</button>
								
							</form>
								<button class="btn btn-info" onclick="editarPerfil()">Editar</button>
								
							
								<form action="/eliminarPerfil" method="POST">
									<input name="_id" type="text" class="form-control" style="display: none;" th:value="${sesionActual.cedula}"/>					
									<button type="submit" class="btn btn-danger">Eliminar cuenta</button>
								</form>
							
							</div>
			  </div>
		</div>
    </div>
  </body>
</html>
